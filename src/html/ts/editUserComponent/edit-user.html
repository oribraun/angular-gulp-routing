<div *ngIf="user">
    <h1>{{title}}</h1>
    <h2>{{user.name}} details!</h2>
    <div><label>id: </label>{{user.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="user.name" placeholder="name">
        <a href="" routerLink="/users-list" queryParamsHandling>Back</a>
    </div>
</div>
